<ng-container *ngIf="articles$ | async as articles">
  <ng-container *ngIf="articles.data.length; else noResultTmpl">
    <ul>
      <div class="d-flex flex-wrap px-0">
        <ng-container *ngFor="let item of articles?.data">
          <li class="media col-md-6 col-lg-4">
            <div class="post-area">
              <a [routerLink]="['/article', item.id]">
                <img
                  [src]="item.image.url | image | async"
                  [alt]="item.title"
                />
              </a>
              <div class="media-body">
                <a
                  class="title mt-0 mb-1"
                  [routerLink]="['/article', item.id]"
                  >{{ item.title }}</a
                >
              </div>
              <a class="mt-0 mb-1" id="edit-tag" (click)="onEdit(item.id)"
                >Edit</a
              >
              <span class="create-date">{{
                item.created_at | date: 'MMM d, y, h:mm:ss a'
              }}</span>
            </div>
          </li>
        </ng-container>
      </div>
    </ul>
  </ng-container>
</ng-container>

<ng-template #noResultTmpl>
  <div class="d-flex flex-column no-result mt-lg-5 pt-5">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      enable-background="new 0 0 24 24"
      height="50px"
      viewBox="0 0 24 24"
      width="50px"
      fill="#000000"
    >
      <g>
        <rect fill="none" height="24" width="24" />
      </g>
      <g>
        <g>
          <path
            d="M20,6h-8l-2-2H7.17l4,4H20v9.17l1.76,1.76C21.91,18.65,22,18.34,22,18V8C22,6.9,21.1,6,20,6z"
          />
          <path
            d="M2.1,2.1L0.69,3.51l1.56,1.56C2.1,5.35,2.01,5.66,2.01,6L2,18c0,1.1,0.9,2,2,2h13.17l3.31,3.31l1.41-1.41L2.1,2.1z M4,18 V6.83L15.17,18H4z"
          />
        </g>
      </g>
    </svg>
    <div>We couldn't find anything matching your search</div>
    <div>Try again with a different term.</div>
  </div>
</ng-template>
