<ng-template #content let-c="close" let-d="dismiss">

      Erorr!
    </h4>
    <button
      type="button"
      class="close btn"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-danger">Something bad happened; please contact admin.</p>
    <p class="text-danger">Nguyentu19962710@gmail.com.</p>
  </div>
  <div class="modal-footer py-0">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="c('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
