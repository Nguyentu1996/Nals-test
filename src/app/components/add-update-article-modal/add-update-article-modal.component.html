<ng-template #contentModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{lbTitle}}</h4>
    <button type="button btn btn-default" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup">
      <div class="mb-3 row">
        <div class="col-12">
          <label>Title</label>
          <input type="text" class="form-control" formControlName="title" id="title">
        </div>
      </div>
      <label>Content</label>
      <app-ckeditor formControlName="content" ></app-ckeditor>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" [disabled]="formGroup.invalid" (click)="modal.close('Save click')">{{btnTitle}}</button>
    <button type="button" class="btn btn-default" (click)="modal.dismiss('Cross click')">Close</button>
  </div>
</ng-template>
