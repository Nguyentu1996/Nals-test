<header class="py-4">
  <div class="container">
    <div class="row justify-content-between">
      <a class="logo" [routerLink]="['/']">
        <img class="img-logo" src="assets/angular.svg" />
        <span>Front-end test</span>
      </a>
      <div class="nav">
        <ul class="nav nav-right pt-2">
          <li>
            <a [routerLink]="['/']"> Articles </a>
          </li>
        </ul>
        <button
          type="button"
          class="navbar-toggle collapse"
          (click)="collapse.toggle()"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapse"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <div>
        <ul class="nav pt-2 d-block">
          <li class="py-2">
            <a class="px-0" [routerLink]="['/']"> Articles </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
